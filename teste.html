<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Compra</title>
</head>
<body>

  <h1>Simulação de Compra</h1>

  <label for="qtde-select">Quantidade:</label>
  <select id="qtde-select">
    <option value="1">1 unidade</option>
    <option value="2">2 unidades</option>
    <option value="3">3 unidades</option>
  </select>

  <br><br>

  <button onclick="salvarEIrParaCheckout()">Comprar agora</button>

  <script>
    function salvarEIrParaCheckout() {
      const qtde = parseInt(document.getElementById('qtde-select').value);
      const preco = 1999.00;
      const total = preco * qtde;

      localStorage.setItem('qtdeProduto', qtde);
      localStorage.setItem('valorTotal', total.toFixed(2));
      localStorage.setItem('precoUnitario', preco.toFixed(2));

      window.location.href = 'checkout.html'; // ou 'pix.html' se for o caso
    }
  </script>

</body>
</html>
