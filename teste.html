<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="produto-container">
  <section class="info-produto">
    <div class="oferta-dia">OFERTA DO DIA</div>

    <div class="preco-detalhe">
      <span class="preco" id="preco">R$ 1.999,00</span>
      <small class="parcelas">em até 12x de R$ 166,59 sem juros</small>
    </div>

    <div class="qtde">
      <label for="qtde-select">Quantidade:</label>
      <select id="qtde-select">
        <option value="1">1 unidade</option>
        <option value="2">2 unidades</option>
        <option value="3">3 unidades</option>
      </select>
    </div>

    <button class="btn-comprar" onclick="salvarEIrParaCheckout()">Comprar agora</button>
  </section>
</main>

<script>
  function salvarEIrParaCheckout() {
    const precoUnitario = 1999.00;
    const quantidade = parseInt(document.getElementById("qtde-select").value);
    const total = precoUnitario * quantidade;

    localStorage.setItem("precoUnitario", precoUnitario.toFixed(2));
    localStorage.setItem("qtdeProduto", quantidade);
    localStorage.setItem("valorTotal", total.toFixed(2));

    // Redireciona corretamente para a página de checkout
    window.location.href = "checkout.html"; // ou "pix.html" se for o fluxo de pagamento direto
  }
</script>

</body>
</html>
