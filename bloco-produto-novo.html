<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Compra - LibreMerc</title>
  <style>
    /* Estilo baseado no seu original */
    .preco-detalhe {
      margin-top: 10px;
      font-size: 36px;
      font-weight: 700;
      color: #3483fa;
    }
    .parcelas {
      display: block;
      font-size: 14px;
      color: #999;
      font-weight: 400;
      margin-top: 5px;
    }
    .qtde {
      margin-top: 20px;
    }
    label {
      font-weight: 600;
      margin-right: 10px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-comprar {
      margin-top: 25px;
      background-color: #3483fa;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-comprar:hover {
      background-color: #2968c8;
    }
  </style>
</head>
<body>

  <section class="preco-detalhe">
    R$ 1.999,00
    <small class="parcelas">em até 12x de R$ 166,59 sem juros</small>
  </section>

  <div class="qtde">
    <label for="qtde-select-novo">Quantidade:</label>
    <select id="qtde-select-novo">
      <option>1 unidade</option>
      <option>2 unidades</option>
      <option>3 unidades</option>
      <option>4 unidades</option>
    </select>
  </div>

  <button class="btn-comprar" id="btn-comprar-novo">Comprar agora</button>

  <script>
    // Garantindo que o script está após o botão
    document.getElementById('btn-comprar-novo').addEventListener('click', function () {
      const precoUnitario = 1999.00;
      const qtde = document.getElementById('qtde-select-novo').selectedIndex + 1;
      const total = precoUnitario * qtde;

      localStorage.setItem('valorTotal', total.toFixed(2));
      localStorage.setItem('qtdeProduto', qtde);
      localStorage.setItem('precoUnitario', precoUnitario.toFixed(2));

      // Redireciona para checkout.html
      window.location.href = 'checkout.html';
    });
  </script>

</body>
</html>
