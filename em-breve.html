<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ops! Algo deu errado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .erro-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .icone-erro {
      font-size: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .icone-gear {
      font-size: 60px;
      color: #3483fa;
      animation: girar 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    a {
      display: inline-block;
      background: #3483fa;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #2769c6;
    }
  </style>
</head>
<body>
  <div class="erro-container">
    <div class="icone-erro">🛠️</div>
    <h1>Ops! Algo deu errado</h1>
    <p>Estamos arrumando o sistema. Tente novamente mais tarde.</p>
    <div class="icone-gear">⚙️</div>
    <a href="checkout.html">Voltar para o checkout</a>
  </div>
</body>
</html>
